kind: Deployment
apiVersion: apps/v1
metadata:
  name: web
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      k8s-app: web
  template:
    metadata:
      labels:
        k8s-app: web
    spec:
      containers:
        - name: web
          image: ankur512512/argocd-nginx:1.0
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              protocol: TCP
