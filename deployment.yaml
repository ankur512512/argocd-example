kind: Deployment
apiVersion: apps/v1
metadata:
  name: web
spec:
  replicas: 2
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      k8s-app: web
  template:
    metadata:
      labels:
        k8s-app: web
    spec:
      containers:
        - name: web
          image: ankur512512/argocd-nginx:6d95ffe4774e0f5829cd4eb361ce85e96e843490
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              protocol: TCP
