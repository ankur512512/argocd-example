apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: ak.webhop.me
      http:
        paths:
          - path: /myapp
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 443
