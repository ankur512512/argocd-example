name: ci

on:
  push:
  workflow_dispatch:

jobs:
  qemu:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v1
        with:
          image: tonistiigi/binfmt:latest
          platforms: all
      -
        name: Available platforms
        run: echo ${{ steps.qemu.outputs.platforms }}
        
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        
      -
        name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      
        
      - name: Build & Publish
        run: |
          docker buildx build --platform linux/amd64,linux/arm64 -t ankur512512/argocd-nginx:"$GITHUB_SHA" --push .
          
      - name: Updating image tag in deployment
        run: |
          sed -i "s/image: .*/image: ankur512512\/argocd-nginx:$GITHUB_SHA/" deployment.yaml
          git config --global user.email "ankurgarg1203@gmail.com"
          git config --global user.name "Ankur Garg"
          git add .
          git commit -m "Updating image tag with the latest commit sha"
          git push origin main
      
      
        
